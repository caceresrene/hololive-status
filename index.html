<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¦</text></svg>">
    <title>Hololive Status</title>
</head>
<body class="bg-gray-100">

    <div id="warning" class="bg-red-400 text-center flex flex-row justify-between px-4 py-1">
        <p>Work in progress...</p>
        <svg xmlns="http://www.w3.org/2000/svg" id="warningButton" class="h-6 w-6 hover:cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>

    <div class="flex flex-col md:flex-row justify-between p-4 bg-gray-200">
        <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-300 text-2xl uppercase font-bold tracking-wider pb-4 text-center">Hololive Status</h1>
        <div class="flex flex-col md:flex-row md:items-center gap-4 text-sm">
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md" href="#" target="_blank">Hololive's Official Channel</a>
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md" href="#" target="_blank">Hololive's Official Twitter</a>
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md" href="#" target="_blank">GitHub Repo</a>
        </div>
    </div>

    <div class="flex flex-row">
        <div id="stats" class="bg-blue-100 text-gray-600 rounded flex-auto m-2 p-1">
            <p> <span class='text-blue-800'>${live}</span> are currently live</p>
            <p> <span class='text-blue-800'>${ended}</span> ended their stream recently</p>
        </div>
    </div>

    
    <div class="flex flex-row mx-2 items-center">
        <div class="animate-ping h-3 w-3 rounded-full bg-red-600 mr-1"></div>
        <div class="flex-none absolute h-3 w-3 rounded-full bg-red-600 mr-1"></div>
        <strong class="tracking-wide">Live</strong>
    </div>
    <div class="flex flex-row">
        <div id="live-vtubers" class="flex-auto bg-gray-100 h-screen">

            <div class="hidden hover:underline hover:decoration-blue-500 bg-gray-200 mx-2 my-2 border shadow-md rounded flex flex-row">
                <img class="rounded-l h-24 w-24" src="${photo}" alt="vtuber's channel">
                <div class="my-1 mx-2 block shrink-0">
                    <p class='text-sm'>${nombre}</p>
                    <div class="flex items-center text-sm text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <p> <span class='text-blue-700 font-bold'>${viewers}</span> Viewers</p>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p> <span class='text-blue-800 font-semibold'>${subscribers}</span> Subscribers</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
