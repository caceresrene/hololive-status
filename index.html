<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŸ¦</text></svg>">
    <title>Hololive Status</title>
</head>
<body class="bg-gray-100">

    <div id="warning" class="bg-red-400 text-center flex flex-row justify-between px-6 py-1">
        <div class="flex text-gray-800 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 translate-y-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            <p>Work in progress...</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" id="warningButton" class="h-6 w-6 hover:cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>

    <!-- ! nav -->
    <nav class="flex flex-col md:flex-row justify-between px-4 py-2 bg-gray-200">
        <div class="flex justify-between mx-4 items-center">
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-300 text-2xl uppercase font-bold tracking-wider pb-4 text-center">Hololive Status</h1>

            <button id="burger-menu" class="p-1 h-fit md:hidden -translate-y-1">
                <svg xmlns="http://www.w3.org/2000/svg" id='open' class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" id='close' class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
            </button>
        </div>

        <div id="show-menu" class="flex-col md:flex-row md:items-center gap-3 text-sm hidden md:flex">
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md hover:-translate-y-1 transform transition-all" href="https://www.youtube.com/channel/UCJFZiqLMntJufDCHc6bQixg" target="_blank">Hololive's Official Channel</a>
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md hover:-translate-y-1 transform transition-all" href="https://twitter.com/hololivetv" target="_blank">Hololive's Official Twitter</a>
            <a class="font-mono tracking-tighter text-gray-600 bg-gray-300 rounded-full p-2 shadow-md hover:-translate-y-1 transform transition-all" href="https://github.com/caceresrene/hololive-status" target="_blank">GitHub Repository</a>
        </div>
    </nav>

    <div class="flex flex-row">
        <div id="stats" class="bg-blue-100 text-gray-600 rounded flex-auto m-2 p-1">
            <p> <span class='text-blue-800 font-semibold'>No members</span> are currently live</p>
            <p> <span class='text-blue-800 font-semibold'>No one</span> ended their stream recently</p>
        </div>
    </div>

    <!-- ! talent -->
    <div class="h-42 flex flex-col px-2">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-pulse text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="translate-x-1 h-3 w-3 absolute text-red-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
              <strong class="tracking-wider">Talent</strong>
            </div>
            <div id="talent" class="flex flex-row items-center rounded text-gray-700 gap-2 overflow-scroll overflow-y-hidden">
                <!-- ! borrar -->
                <div id="loading-spin" class="flex justify-center flex-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 animate-spin text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
                <div class="hidden text-blue-600 text-blue-500"></div>
                <!-- ! borrar -->
            </div>
        </div>
    </div>
    
    <!-- ! live -->
    <div class="flex flex-row mx-2 items-center">
        <div class="animate-ping h-3 w-3 rounded-full bg-red-600 mr-1"></div>
        <div class="flex-none absolute h-3 w-3 rounded-full bg-red-600 mr-1"></div>
        <strong class="tracking-wide">Live</strong>
    </div>
    <div class="flex flex-row">
        <div id="live-vtubers" class="flex-auto bg-gray-100 h-screen">
            <!-- todo: borrar esta wea  -->

            <!-- ? funciona -->
            <div id="loading-spin" class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 animate-spin text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </div>

            <div class="hidden hover:underline hover:decoration-blue-500  hover:opacity-70 hover:text-blue-600 bg-gray-200 mx-2 my-2 border shadow-md rounded flex flex-row">
                <img class="rounded-l h-24 w-24" src="${photo}" alt="vtuber's channel">
                <div class="my-1 mx-2 block shrink-0">
                    <p class='text-sm'>${nombre}</p>
                    <div class="flex items-center text-sm text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <p> <span class='text-blue-700 font-bold'>${viewers}</span> Viewers</p>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p> <span class='text-blue-800 font-semibold'>${subscribers}</span> Subscribers</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
